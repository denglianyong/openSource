apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: c
spec:
   hosts:
   - c.foo
   ports:
   - number: 80
     name: http
     protocol: HTTP
   resolution: STATIC
   endpoints:
    - address: 127.0.0.1
      ports:
        http: 7072
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default-route
spec:
  hosts:
    - c.foo
  http:
    - route:
      - destination:
          host: c.foo
        weight: 100
